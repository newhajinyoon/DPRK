<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광명 & 흘림체 Example</title>
    <style>
        @font-face {
            font-family: 'Gwangmyeong-Font';
            src: local('Gwangmyeong'), url('광명.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Heulim-Font';
            src: local('Heulim'), url('흘림체.ttf') format('truetype');
        }

        body {
            text-align: center;
            padding: 50px;
        }

        .gwangmyeong-text {
            font-family: 'Gwangmyeong-Font', sans-serif;
        }

        .heulim-text {
            font-family: 'Heulim-Font', sans-serif;
        }
    </style>
</head>
<body>
    <h1 class="gwangmyeong-text">안녕하세요, 광명 폰트를 사용한 예제입니다!</h1>
    <p class="gwangmyeong-text">이 텍스트는 광명 폰트로 스타일링되었습니다.</p>

    <h1 class="heulim-text">안녕하세요, 흘림체 폰트를 사용한 예제입니다!</h1>
    <p class="heulim-text">이 텍스트는 흘림체 폰트로 스타일링되었습니다.</p>
</body>
</html>
